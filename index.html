/* The slider itself */
.slider {
  -webkit-appearance: none;
  width: 80%;
  height: 25px;
  background: #d3d3d3;
  border-radius: 5px; 
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 30%; 
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 30%; 
  background: #4CAF50;
  cursor: pointer;
}

/* 13. Basic Styling with CSS */
.tooltip {
  position: absolute;
  text-align: left;
  width: 200px;
  height: 40px;
  padding: 10px;
  font: 15px sans-serif;
  font-weight:bold;
  pointer-events: none;
  background: rgba(255, 255, 255, .8);
}

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    /*stroke: #ffab00;*/
    stroke-width: 3;
}
  
.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    /*fill: #ffab00;*/
    stroke: #fff;
}
  
.focus circle {
  fill: none;
  stroke: steelblue;
}


.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  stroke: transparent;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

    <script type="text/javascript">
		// Set the dimensions of the canvas / graph
        var margin = {top:60, right: 100, bottom: 100, left:140}
            , width = document.getElementById('middlebox').clientWidth - margin.left - margin.right
            , height = document.getElementById('middlebox').clientHeight - margin.top - margin.bottom;
        
        var svg = d3.select("#middlebox").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("display", "none");

        var xs = d3.scaleTime()
            .range([0, width]);

        var ys = d3.scaleLinear()
            .range([height, 0]);
        var colors = d3.scaleOrdinal()
            .range(d3.schemeCategory10);

        // draw lines for each group
        var line = d3.line()
            .x(function(d) {return xs(d.Year);})
            .y(function(d) {return ys(d.Suicide_Rate);})
            .curve(d3.curveMonotoneX);
        
        // transition parameter
        var t = 1000;

        var parseTime = d3.timeParse("%Y");
        var formatTime = d3.timeFormat("%Y")

        
        // common mouse function
        function mouseover()  {
            tooltip.transition().duration(300).style("opacity", 0.9).style("display", "inline");
        }
        function mouseout() {
            tooltip.transition()        
                .duration(500)      
                .style("opacity", 0)
                .style("display", "none");  
        }

        function label_axes() {
            // axis labels
            svg.append("text")             
              .attr("transform",
                    "translate(" + (width/2) + " ," + 
                                   (height + margin.top*2/3) + ")")
              .style("text-anchor", "middle")
              .text("Year");

            svg.append("text")             
              .attr("transform", "rotate(-90)")
              .attr("y", 0 - margin.left/3)
              .attr("x", 0 - (height/2))
              .attr("dy", "1em")
              .style("text-anchor", "middle")
              .text("Suicides Per 100K Pop");
        }

        function clear_graph() {
            svg.selectAll("*").remove();
            d3.selectAll("#graph_title > *").remove();
            d3.selectAll("#highlight > *").remove();     
        }
        
        // process information related to countries
        function load_countrymap(countryCode) {
            
            var transName  = new Map([
                ['Czechia', 'Czech Republic'],
                ["Macao", "Macau"],
                ["Korea, Republic of", "Republic of Korea"] ,
                ["United Kingdom of Great Britain and Northern Ireland", "United Kingdom"] ,
                ["United States of America", "United States"],
                ["Saint Vincent and the Grenadines", "Saint Vincent and Grenadines"]
            ]);

            var countryMap = new Map();
            countryCode.forEach(function(d) {
                if (transName.has(d.name)) {
                    d.name = transName.get(d.name);
                }
                countryMap.set(d.name, d);
            })
            console.log('innder countryMap', countryMap)

            return countryMap;
            
        }

        // Page Control Logic
        
        // go to specific page based on the page number
        function gotoPage(num) {
            // Select active page
            // Clear graphs, deselect button
            var buttons = document.getElementsByClassName("btn");

            for (var i = 0; i < buttons.length; i++) {
                console.log('buttons', i, 'b', buttons[i]);
                if (buttons[i].className.includes("active")) {
                    console.log("button", i, 'is active');
                    buttons[i].className = buttons[i].className.replace(" active", "")
                }
            }

            clear_graph();

            // Load new pages, select button
            console.log("go to page:" + num);
            page_num = num;
            var new_button = document.getElementById("b" + page_num.toString());
            new_button.className += " active";

            switch(page_num) {
                case 1:
                    load_suicides_year();
                    label_axes();
                    break;
                case 2:
                    load_suicides_country();
                    break;
                case 3:
                    load_suicides_gdp();
                    label_axes();
                    break;
                case 4:
                    load_suicides_age_year();
                    label_axes();
                    break;
                case 5:
                    load_suicide_sex();
                    label_axes();
                    break;
                default:
                    load_suicides_year();
                    label_axes();
                    break;
            }
            
        }
        function nextPage(offset) {
            prev_page_num = page_num
            next_page_num  = page_num + offset;
            var pages = document.getElementsByClassName("btn").length - 2;
            console.log('pages', pages)
            if (next_page_num > pages) {
                next_page_num = pages;
            }
            else if (next_page_num < 1) {
                next_page_num = 1;
            }
            if (next_page_num != prev_page_num) {
                gotoPage(next_page_num);
            }
            
        }

        // start at page 1
        gotoPage(1);
        
        // page spcific functions
        async function load_suicides_country() {

            // Load data needed to generate world map
            var world = await d3.json("https://unpkg.com/world-atlas@1/world/110m.json");
            var countryCode = await d3.json("data/ISO-3166-Countries-with-Regional-Codes/slim-2/slim-2.json");
            var data = await d3.csv("data/suicides_country_year.csv");

            // Set title
            var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Suicides Per 100k ppl By Country");

                // Add information to the graph to guide use
                var header = d3.select("#highlight").append("h4")
                    // .attr("class", "text-primary")
                    .text("Which Country Has The Highest Suicide Rate?")
                    .attr("align", "left");
                var info = d3.select("#highlight").append("p")
                    .text("Former soviet countries on average has the highest suicide rate. In 2015, Lithuania was ranked number one in suicide rate, with 32.54 people commiting suicide per 100,000 population. Keep note that starting from 2009 South Korea's Suicide Rate exceeds most of former soviet union countries")
                    .attr("align", "left");

            // Add Slider

            // Process Data
            console.log('world', world);
            // convert country code to map
            var codeMap = new Map();
            var transName  = new Map([
                ['Czechia', 'Czech Republic'],
                ["Macao", "Macau"],
                ["Korea, Republic of", "Republic of Korea"] ,
                ["United Kingdom of Great Britain and Northern Ireland", "United Kingdom"] ,
                ["United States of America", "United States"]
            ]);

            countryCode.forEach(function(d) {
                if (transName.has(d.name)) {
                    d.name = transName.get(d.name);
                }
                codeMap.set(d['country-code'], d.name);
            })

            // Create data map, using year as key
            var dmap = new Map();
            data.forEach(function(d) {
                var tmpMap = new Map();  
                d.Suicide_Rate = +d.Suicide_Rate;
                if (dmap.has(d.Year)) {
                    tmpMap = dmap.get(d.Year);
                }
                tmpMap.set(d.Country, d.Suicide_Rate);
                dmap.set(d.Year, tmpMap);
            });

            console.log('dmap', dmap)
            var sortMap = new Map([...dmap.entries()].sort())
            var years = Array.from(sortMap.keys())
            xs.domain([parseTime(years[0]), parseTime(years[years.length-1])]);

        
            // Draw Map
            var path = d3.geoPath().projection(d3.geoMercator());
            // Add world map colors
            var mapColors = d3.scaleQuantize()
                            .domain(d3.extent(data, function(d) {
                                return d.Suicide_Rate;}))
                            .range(d3.schemeYlOrBr[5]);

            
            // Draw legends

            var colorLegend = d3.legendColor()
                .labelFormat(d3.format(".0f"))
                .scale(mapColors)
                .title("Suicide Rate/100k")
                .shapePadding(5)
                .shapeWidth(50)
                .shapeHeight(20)
                .labelOffset(12);

            svg.append("g")
                .attr("transform", "translate(50, 300)")
                .call(colorLegend);

            // Add slider

            var slider = svg.append("g")
                .attr("class", "slider")
                .attr("transform", "translate(0," + (height + margin.top*4/3) + ")");

            slider.append("line")
                .attr("class", "track")
                .attr("x1", xs.range()[0])
                .attr("x2", xs.range()[1])
              .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                .attr("class", "track-inset")
              .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                .attr("class", "track-overlay")
                .call(d3.drag()
                    .on("start.interrupt", function() { slider.interrupt(); })
                    .on("start drag", function() { 
                        update(xs.invert(d3.event.x)); 
                    }));

            slider.insert("g", ".track-overlay")
                .attr("class", "ticks")
                .attr("transform", "translate(0," + 18 + ")")
              .selectAll("text")
              .data(xs.ticks(50))
              .enter().append("text")
                .attr("x", xs)
                .attr("text-anchor", "middle")
                .text(function(d, i) { 
                    // Only return even years
                    if (i % 2) {
                        return formatTime(d);
                    }
                });

            var handle = slider.insert("circle", ".track-overlay")
                .attr("class", "handle")
                .attr("r", 9);

            var label = slider.append("text")  
                .attr("class", "label")
                .attr("text-anchor", "middle")
                .text(formatTime(xs.domain()[0]))
                .attr("transform", "translate(0," + (-25) + ")")

            // var worldMap = svg.selectAll(".world")
            // var plot = svg.append("g")
                    
            var worldMap = svg.selectAll(".world")
                    .data(topojson.feature(world,world.objects.countries).features);

            // todo: instead of passing year, could pass through map[year]
            function drawCountry(year) {
                console.log("redraw country with year", year)
                var data = dmap.get(year);
                
                worldMap.enter().append("path")
                    .attr("stroke", "black")
                    .attr("stroke-linejoin", "round")
                    .attr("d", path)
                    .attr("fill", function(d) {
                        var country = codeMap.get(d.id);
                        var tmpMap = dmap.get(year);
                        if (tmpMap.has(country)) {
                            var val = tmpMap.get(country);
                            return mapColors(val);
                        }
                        else {
                            return "white";
                        }
                    })
                    .attr("data-legend",function(d) { 
                        console.log('data legend', d)
                        var country = codeMap.get(d.id);
                        if (data.has(country)) {
                            var val = data.get(country);
                            return val;
                        }
                        return 0;
                    })
                    .on("mouseover", function(d) { 
                            d3.select(this).style("stroke", "grey");
                            var country = codeMap.get(d.id);
                            console.log('mouseover', d);
                            if (data.has(country)) {
                                var val = data.get(country);
                                tooltip.html("Year: " + year + "<br>Country: " + country +  "<br>Suicide Rate: " + val.toFixed(2))
                                    .style("height", "70px")
                                    .style("width", "200px")
                                    .style("display", "inline")
                                    .style("left", d3.event.pageX + 10 + "px")
                                    .style("top", d3.event.pageY +20 + "px");
                                return mouseover();
                            }
                            
                        })
                        .on("mouseout", function(d) { 
                            d3.select(this).style("stroke", "black");
                            d3.select(this).style("stroke-wdth", 3);
                            var country = codeMap.get(d.id);
                            if (data.has(country)) {
                                return mouseout();
                            }
                        })

                // new data has less countries?
                worldMap.exit().remove();

            }


            drawCountry(formatTime(xs.domain()[0]));

            function update(y) {
                console.log('update', y)
                // check that the newYear did not exceed our boundary
                y = Math.max(y, xs.domain()[0]);
                y = Math.min(y, xs.domain()[1]);

                handle.transition(t)
                    .attr("cx", xs(y));
                label.transition(t)
                    .attr("x", xs(y))
                    .text(formatTime(y));
                drawCountry(formatTime(y));
            }

        
        }
 
        async function load_suicides_gdp() {
            var countryCode = await d3.json("data/ISO-3166-Countries-with-Regional-Codes/all/all.json");
            var data = await d3.csv("data/suicides_gdp_year.csv");
            console.log(data);

            // Set title
            var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Suicides Per 100k ppl By GDP per Capita");

            // Add information to the graph to guide use
            var header = d3.select("#highlight").append("h4")
                // .attr("class", "text-primary")
                .text("What GDP Bucket Has The Highest Suicide Rate?")
                .attr("align", "left");
            var info = d3.select("#highlight").append("p")
                .text("We see the lower the gdp, the higher the overall suicide rate")
                .attr("align", "left");

            // // Add Slider
            
            var countryMap = load_countrymap(countryCode);
            console.log('country map', countryMap);
            var dmap = new Map();

            data.forEach(function(d) {
                d.gdp = +d['Gdp Per Capita ($)'];
                d.Suicide_Rate = +d.Suicide_Rate;
                if (countryMap.has(d.Country)) {
                    var subRegion = countryMap.get(d.Country);
                    d.SubRegion = subRegion['sub-region'];
                }
                else {
                    d.SubRegion = "undef";
                }
                
                // var yrMap = new Map();
                var subRAr = new Array();

                if (dmap.has(d.Year)) {
                    subRAr = dmap.get(d.Year);
                }
                
                subRAr.push({"Country" : d.Country, "Suicide_Rate": d.Suicide_Rate, "SubRegion": d.SubRegion, "gdp": d.gdp, "Year": d.Year})
                dmap.set(d.Year, subRAr);
            });

            console.log("dmap", dmap);

            // specify scale domains
            var xscale = d3.scaleLinear()
                        .domain(d3.extent(data, function(d) {return d.gdp}))
                        .range([0, width]);
            ys.domain(d3.extent(data, function(d) {return d.Suicide_Rate}));

            colors.domain(countryMap, function(d) {return d['sub-region']});


            // draw plot
            var plot = svg.append("g")

            function drawPlot(year) {
                var data = dmap.get(year);
                var circles = plot.selectAll("circle").data(data)
                var new_circles = circles
                    .enter()
                    .append("circle")
                    .attr("data-legend", function(d) {return d.SubRegion;})
                    .on("mouseover", function(d) {
                        console.log('tooltip', d);

                       d3.select(this).style("stroke", "black");
                        tooltip.html("Year: " + d.Year + "<br>GDP per Capita: " + d.gdp + "<br/>Suicide Rate: " + d.Suicide_Rate.toFixed(2)
                        + "<br>Country: " + d.Country + "<br>Sub-Region: " + d.SubRegion)
                            .style("height", "70px")
                            .style("width", "250px")
                            .style("display", "inline")
                            .style("left", d3.event.pageX + 10 + "px")
                            .style("top", d3.event.pageY +20 + "px");
                        return mouseover();

                    })
                    .on("mouseout", function(d) {
                        d3.select(this).style("stroke", "none");
                        mouseout();
                       })

                new_circles.merge(circles)
                    .transition(t)
                    .attr("class", "dot")
                    .attr("r", 8)
                    .attr("cx", function(d) {return xscale(d.gdp)})
                    .attr("cy", function(d) {return ys(d.Suicide_Rate)})
                    .attr("data-legend", function(d) {return d.SubRegion;})
                    .style("fill", function(d) { return colors(d.SubRegion);}) 
                    
                circles.exit().remove();
            }
            
            // Create an axis component with d3.axisBottom
            var xaxis = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xscale)); 
            // Create an axis component with d3.axisLeft
            var yaxis = svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(ys)); 

            // Draw Slider
             var slider = svg.append("g")
                .attr("class", "slider")
                .attr("transform", "translate(0," + (height + margin.top*4/3) + ")");

            slider.append("line")
                .attr("class", "track")
                .attr("x1", xs.range()[0])
                .attr("x2", xs.range()[1])
              .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                .attr("class", "track-inset")
              .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                .attr("class", "track-overlay")
                .call(d3.drag()
                    .on("start.interrupt", function() { slider.interrupt(); })
                    .on("start drag", function() { 
                        update(xs.invert(d3.event.x)); 
                    })
                    );

            slider.insert("g", ".track-overlay")
                .attr("class", "ticks")
                .attr("transform", "translate(0," + 18 + ")")
              .selectAll("text")
              .data(xs.ticks(50))
              .enter().append("text")
                .attr("x", xs)
                .attr("text-anchor", "middle")
                .text(function(d, i) { 
                    // Only return even years
                    if (i % 2) {
                        return formatTime(d);
                    }
                });

            var handle = slider.insert("circle", ".track-overlay")
                .attr("class", "handle")
                .attr("r", 9);

            var label = slider.append("text")  
                .attr("class", "label")
                .attr("text-anchor", "middle")
                .text(formatTime(xs.domain()[0]))
                .attr("transform", "translate(0," + (-25) + ")");

            // Start the plot at beginning of year
            drawPlot(formatTime(xs.domain()[0]));

            function update(y) {
                // check that the newYear did not exceed our boundary
                y = Math.max(y, xs.domain()[0]);
                y = Math.min(y, xs.domain()[1]);

                handle
                    .transition(t)
                    .attr("cx", xs(y));
                label
                    .transition(t)
                    .attr("x", xs(y))
                    .text(formatTime(y));
                var yr = formatTime(y);
                console.log('update', yr)

                console.log('data', dmap.get(yr));
                drawPlot(yr);
            }

            // legend
            var colorLegend = d3.legendColor()
                .labelFormat(d3.format(".0f"))
                .scale(colors)
                .title("Suicide Rate/100k")
                .shapePadding(5)
                .shapeWidth(20)
                .shapeHeight(20)
                .labelOffset(12);

            svg.append("g")
                .attr("transform", "translate("+width*5/6+"," + 0 + ")")
                .call(colorLegend);

        }
        function load_suicide_sex() {
            d3.csv("data/suicides_sex_year.csv").then(function(data) {      
                // write title of graph
                var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Suicide Rates Per Sex Per Year");

                // Add information to the graph to guide use
                var header = d3.select("#highlight").append("h4")
                    // .attr("class", "text-primary")
                    .text("Which Sex Has The Highest Suicide Rate?")
                    .attr("align", "left");
                var info = d3.select("#highlight").append("p")
                    .text("\n \n Men account for at least 70% of the suicide rate. This trend is the same in all years. ")
                    .attr("align", "left");
                
                // Process Data
                console.log(data);

                var dataMap = new Map();
                data.forEach(function(d) {
                    d.Suicide_Rate = +d.Suicide_Rate;

                    var obj = {
                        "year": d.Year,
                        "male" : 0,
                        "female" : 0
                    };

                    if (dataMap.has(d.Year)) {
                        obj = dataMap.get(d.Year);
                    }

                    if (d.Sex == "male") {
                        obj.male = d.Suicide_Rate;
                    }
                    else {
                        obj.female = d.Suicide_Rate;
                    }

                    dataMap.set(d.Year , obj);
                   
                });
 
                var dataObj = Array.from(dataMap.values());
                console.log("datamap", dataMap);

                var stack = d3.stack()
                    // .keys(["male", "female"])
                    .keys(["female", "male"])
                    .order(d3.stackOrderNone)
                    .offset(d3.stackOffsetNone);

                var series = stack(dataObj);
                // transition before
                xs.domain(d3.extent(dataObj, function(d) { return (parseTime(d.year));}));
                ys.domain([0,  0]);      
                colors.domain(["female", "male"]);

                var groups = svg.selectAll("g.sex")
                    .data(series)
                    .enter().append("g")
                    .style("fill", function(d, i) {return colors(d.key);})

                var rect = groups.selectAll("rect")
                    .data(function(d) { return d; })
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return xs(parseTime(d.data.year)); })
                    .attr("y", function(d) { return ys(d[1]) ; })
                    .attr("height", function(d) { return  height - ys(d[1] - d[0]); })
                    .attr("width", width/dataObj.length - 5)
                    .attr("data-legend", function(d) {
                        var sex = "Male";
                        if (d[0] == 0) {
                            sex = "Female";
                        }
                        return sex;
                    })
                    .on("mouseover", function(d) { 
                        d3.select(this).style("stroke", "black");
                        var sex = "Male";
                        if (d[0] == 0) {
                            sex = "Female";
                        }
                        tooltip.html("Year: " + d.data.year + "<br>Sex: " + sex +  "<br>Suicide Rate: " + (d[1] - d[0]).toFixed(2))
                            .style("height", "70px")
                            .style("width", "180px")
                            .style("display", "inline")
                            .style("left", d3.event.pageX + 10 + "px")
                            .style("top", d3.event.pageY +20 + "px");
                        return mouseover();
                    })
                    .on("mouseout", function() { 
                        d3.select(this).style("stroke", "none");
                        return mouseout();})

                // transition after
                ys.domain([0,  d3.max(dataObj, function(d) { return d.male + d.female;})]);     
                rect.transition().duration(t)
                    .attr("y", function(d) { return ys(d[1]) ; })
                    .attr("height", function(d) { return  height - ys(d[1] - d[0]); })
                // Create an axis component with d3.axisBottom
                var xaxis = svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(xs)); 
                // Create an axis component with d3.axisLeft
                var yaxis = svg.append("g")
                    .attr("class", "y axis")
                    .call(d3.axisLeft(ys)); 

                // legend
                var colorLegend = d3.legendColor()
                    .labelFormat(d3.format(".0f"))
                    .scale(colors)
                    .title("Suicide Rate/100k")
                    .shapePadding(5)
                    .shapeWidth(20)
                    .shapeHeight(20)
                    .labelOffset(12);

                svg.append("g")
                    .attr("transform", "translate("+width*5/6+"," + 0 + ")")
                    .call(colorLegend);


            })
        }
        // load suicides_year data
        function load_suicides_year() {
            d3.csv("data/suicides_year.csv").then(function(data) {            

                // write title of graph
                var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Suicides Per 100,000 ppl Per Year");

                // Add information to the graph to guide use
                var header = d3.select("#highlight").append("h4")
                    .text("What Year Has The Highest Suicide Rate?")
                    .attr("align", "left")
                var info = d3.select("#highlight").append("p")
                    .text("\n \n The average suicide rate slowly climbs up from 1985 to 1995. In 1995 it has the highest suicide rate followed by a slow steady decline. However notice the inflection point in 2015. In 2016 the suicide rate again climbs back up")
                    .attr("align", "left")
                
                

                data.forEach(function(d) {
                    d.Year = parseTime(d.Year);
                    d.Suicide_Rate = +d.Suicide_Rate;
                });
                console.log(data);

                xs.domain(d3.extent(data, function(d) {return d.Year;}));
                ys.domain([0, 0]);

                // transition before 
                var paths = svg.append("path")
                    .datum(data)
                    .attr("class", "line")
                    .attr("d", line)
                    .attr("stroke", "steelblue");

                var circle = svg.selectAll(".dot")
                    .data(data)
                  .enter().append("circle") // Uses the enter().append() method
                    .attr("class", "dot") // Assign a class for styling
                    .attr("cx", function(d, i) { return xs((d.Year)) })
                    .attr("cy", function(d) { return ys(d.Suicide_Rate) })
                    .attr("fill", "steelblue")
                    .attr("r", 5)
                     .on("mouseout", function() {
                        d3.select(this)
                        .style("stroke", "none");
                        return mouseout();
                      })
                      .on("mouseover", function(d) {
                            d3.select(this)
                                .style("stroke", "black");
                                tooltip.html("Year: " + formatTime(d.Year) +  "<br>Suicide Rate: " + d['Suicide_Rate'].toFixed(2))
                                .style("display", "inline")
                                .style("left", d3.event.pageX + 10 + "px")
                                .style("top", d3.event.pageY +20 + "px");
                            return mouseover();

                        });;

                // transition after
                ys.domain([0, 10 + d3.max(data, function(d) {return d.Suicide_Rate;})]);

                paths.transition().duration(t)
                    .attr("class", "line")
                    .attr("d", line);

                circle.transition().duration(t)
                    .attr("class", "dot")
                    .attr("cy", function(d) { return ys(d.Suicide_Rate) })
            
                // Create an axis component with d3.axisBottom
                var xaxis = svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(xs)); 
                // Create an axis component with d3.axisLeft
                var yaxis = svg.append("g")
                    .attr("class", "y axis")
                    .call(d3.axisLeft(ys)); 

                // make annotations
                const annotations = [
                {
                    note: { label: "Cold War Ends" },
                    subject: {
                      y1: margin.top,
                      y2: height - margin.bottom
                    },
                    y: margin.top ,
                    data: { Year: "1985"}, //position the x based on an x scale
                    dy: -50
                },
                {
                    note: { label: "Soviet Union Collapses" },
                    subject: {
                      y1: margin.top,
                      y2: height - margin.bottom
                    },
                    y: margin.top ,
                    data: { Year: "1991"}, //position the x based on an x scale
                    dy: -50
                },
                {
                    note: { label: "September 11 Terrorist attack" },
                    subject: {
                      y1: margin.top,
                      y2: height - margin.bottom
                    },
                    y: margin.top ,
                    data: { Year: "2001"}, //position the x based on an x scale
                    dy: -50
                },
                {
                    note: { label: "Economy Collapses" },
                    subject: {
                      y1: margin.top,
                      y2: height - margin.bottom
                    },
                    y: margin.top ,
                    data: { Year: "2008"}, //position the x based on an x scale
                    dy: -50
                },
                {
                    note: { label: "Syrian Civil War Starts" },
                    subject: {
                      y1: margin.top,
                      y2: height - margin.bottom
                    },
                    y: margin.top ,
                    data: { Year: "2011"}, //position the x based on an x scale
                    dy: 0
                },
                ]

                const type = d3.annotationCustomType(
                    d3.annotationXYThreshold, 
                    {"note":{
                        "lineType":"none",
                        "orientation": "top",
                        "align":"left"}
                    }
                )
                d3.annotation().annotations(annotations);
                const makeAnnotations = d3.annotation()
                            .type(type)
                            //Gives you access to any data objects in the annotations array
                            .accessors({ 
                              x: function(d){ return xs(parseTime(d.Year))},
                              y: function(d){ return ys(d.Suicide_Rate ) }
                            })
                            .accessorsInverse({
                                 year: d => timeFormat(xs.invert(d.Year)),
                                 rate: d => ys.invert(d.Suicide_Rate)
                              })
                            .annotations(annotations)
                            .textWrap(100)


                var anno = svg.append("g")
                    .attr("class", "annotation-group")
                    .call(makeAnnotations);
                anno
                    .transition()
                        .style("display", "none")
                    .transition()
                        .delay(600)
                        .style("display", "inline");
            });
        }

        // load suicides_year data
        function load_suicides_age_year() {

                    .attr("align", "left")

                data.forEach(function(d) {
                    d.Year = parseTime(d.Year);

                });

                xs.domain(d3.extent(data, function(d) {return d.Year;}));
                ys.domain([0, 0]);
                console.log('extent', d3.extent(dataByAge, function(d) {return d.key;}))
                colors.domain(d3.extent(dataByAge, function(d) {return d.key;}))

                    })

                        .attr("cy", function(d) { return ys(d.Suicide_Rate); })

                        .attr("r", 5)

                            d3.select(this)
                            .style("stroke", "none");
                            return mouseout();
                          })

                            return mouseover();

                // transition after
                ys.domain([0, d3.max(data, function(d) {return d.Suicide_Rate;})]);

                    .attr("d", function(d) {return line(d.values)});

                // Create an axis component with d3.axisBottom
                var xaxis = svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")

                var yaxis = svg.append("g")

                var colorLegend = d3.legendColor()

                    .shapeHeight(20)
                    .labelOffset(12);

            svg.append("g")

                const annotations = [{

                d3.annotation().annotations(annotations);
                const makeAnnotations = d3.annotation()

                            //Gives you access to any data objects in the annotations array
                            .accessors({ 
                              x: function(d){ return xs(parseTime(d.Year))},
                              y: function(d){ return ys(d.Suicide_Rate ) }

                            .accessorsInverse({
                                 year: d => timeFormat(xs.invert(d.Year)),
                                 rate: d => ys.invert(d.Suicide_Rate)
                              })
                            .annotations(annotations)
                            // .textWrap(60)

                var anno = svg.append("g")
                    .call(makeAnnotations);
                anno
                    .transition()
                        .style("display", "none")
                    .transition()
                        .delay(t)
                        .style("display", "inline");

            });

        }
