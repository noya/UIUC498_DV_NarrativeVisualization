/* The slider itself */
.slider {
  -webkit-appearance: none;
  width: 80%;
  height: 25px;
  background: #d3d3d3;
  border-radius: 5px; 
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 30%; 
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 30%; 
  background: #4CAF50;
  cursor: pointer;
}

/* 13. Basic Styling with CSS */
.tooltip {
  position: absolute;
  text-align: left;
  width: 200px;
  height: 40px;
  padding: 10px;
  font: 15px sans-serif;
  pointer-events: none;
  background: rgba(255, 255, 255, .8);
}

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    /*stroke: #ffab00;*/
    stroke-width: 3;
}
  
.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    /*fill: #ffab00;*/
    stroke: #fff;
}
  
.focus circle {
  fill: none;
  stroke: steelblue;
}


.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  stroke: transparent;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

    <script type="text/javascript">
		// Set the dimensions of the canvas / graph
        var margin = {top:80, right: 80, bottom: 100, left:180}
            , width = document.getElementById('middlebox').clientWidth - margin.left - margin.right
            , height = document.getElementById('middlebox').clientHeight - margin.top - margin.bottom;
        
        var svg = d3.select("#middlebox").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("display", "none");

        var xs = d3.scaleTime()
            .range([0, width]);

        var ys = d3.scaleLinear()
            .range([height, 0]);
        var colors = d3.scaleOrdinal()
            .range(d3.schemeCategory10);

        // draw lines for each group
        var line = d3.line()
            .x(function(d) {return xs(d.Year);})
            .y(function(d) {return ys(d.Avg_Suicides_per_100K_Pop);})
            .curve(d3.curveMonotoneX);
        
        // transition parameter
        var t = 1000;

        var parseTime = d3.timeParse("%Y");
        var formatTime = d3.timeFormat("%Y")

        

        // common mouse function
        function mouseover()  {
            tooltip.transition().duration(300).style("opacity", 0.9).style("display", "inline");
        }
        function mouseout() {
            tooltip.transition()        
                .duration(500)      
                .style("opacity", 0)
                .style("display", "none");  
        }

        function label_axes() {
            // axis labels
            svg.append("text")             
              .attr("transform",
                    "translate(" + (width/2) + " ," + 
                                   (height + margin.top + 20) + ")")
              .style("text-anchor", "middle")
              .text("Year");

            svg.append("text")             
              .attr("transform", "rotate(-90)")
              .attr("y", 0 - margin.left/3)
              .attr("x", 0 - (height/2))
              .attr("dy", "1em")
              .style("text-anchor", "middle")
              .text("Avg Suicides Per 100K Pop");
        }

        function clear_graph() {
            svg.selectAll("*").remove();
            d3.selectAll("#graph_title > *").remove();
            d3.selectAll("#highlight > *").remove();     
        }
        
        // Page Control Logic
        var page_num = 1;
        var pages = 4;
        gotoPage(page_num);

        // go to specific page based on the page number
        function gotoPage(num) {
            // Select active page
            // var old_button = document.getElementById("b" + page_num.toString());
            // Clear graphs, deselect button
            var old_button = document.getElementById("b" + page_num.toString());
            old_button.className = old_button.className.replace(" active", "")

            // old_button.setAttribute("aria-pressed", false);
            clear_graph();

            // Load new pages, select button
            console.log("go to page:" + num);
            page_num = num;
            var new_button = document.getElementById("b" + page_num.toString());
            new_button.className += " active";

            switch(page_num) {
                case 1:
                    load_suicides_year();
                    break;
                case 2:
                    load_master();
                    break;
                case 3:
                    load_suicides_age_year();
                    break;
                case 4:
                    load_suicide_sex();
                    break;
                default:
                    load_suicides_year();
                    break;
            }
            label_axes();
        }
        function nextPage(offset) {
            prev_page_num = page_num
            next_page_num  = page_num + offset;
            if (next_page_num > pages) {
                next_page_num = pages;
            }
            else if (next_page_num < 1) {
                next_page_num = 1;
            }
            if (next_page_num != prev_page_num) {
                gotoPage(next_page_num);
            }
            
        }

        
        async function load_master() {

            // Load data needed to generate world map
            var world = await d3.json("https://unpkg.com/world-atlas@1/world/110m.json");
            var countryCode = await d3.json("data/ISO-3166-Countries-with-Regional-Codes/slim-2/slim-2.json");
            // var data = await d3.csv("data/suicides_country_2015.csv");
            var data = await d3.csv("data/suicides_country.csv");

            // Set title
            var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Suicide Rates Per Country")
                    .attr("align", "center");

                // Add information to the graph to guide use
                var header = d3.select("#highlight").append("h4")
                    // .attr("class", "text-primary")
                    .text("Which Country Has The Highest Suicide Rate?")
                    .attr("align", "left");
                var info = d3.select("#highlight").append("p")
                    .text("Former soviet countries on average has the highest suicide rate, except for South Korea in 2015")
                    .attr("align", "left");

            // Add Slider

            // Process Data
            console.log('world', world);
            // convert country code to map
            var codeMap = new Map();
            var transName  = new Map([
                ['Czechia', 'Czech Republic'],
                ["Macao", "Macau"],
                ["Korea, Republic of", "Republic of Korea"] ,
                ["United Kingdom of Great Britain and Northern Ireland", "United Kingdom"] ,
                ["United States of America", "United States"]
            ]);

            countryCode.forEach(function(d) {
                if (transName.has(d.name)) {
                    d.name = transName.get(d.name);
                }
                codeMap.set(d['country-code'], d.name);
            })

            var dmap = new Map();
            data.forEach(function(d) {
                var tmpMap = new Map();  
                d.Suicide_Rate = +d.Suicide_Rate;
                if (dmap.has(d.Year)) {
                    tmpMap = dmap.get(d.Year);
                }
                tmpMap.set(d.Country, d.Suicide_Rate);
                dmap.set(d.Year, tmpMap);
            });

            console.log('dmap', dmap)
            xs.domain(d3.extent(Array.from(dmap.keys()), function(d) {return parseTime(d)}));
            console.log('xs domain', xs.domain())

        
            // Draw Map
            var path = d3.geoPath().projection(d3.geoMercator());
            // Add world map colors
            console.log('data values', Array.from(data.values()))
            var mapColors = d3.scaleQuantize()
                            .domain(d3.extent(data, function(d) {
                                return d.Suicide_Rate;}))
                            .range(d3.schemeYlOrBr[5]);

            
            // Draw legends

            var colorLegend = d3.legendColor()
                .labelFormat(d3.format(".0f"))
                .scale(mapColors)
                .title("Suicide Rate Color Scale")
                .shapePadding(5)
                .shapeWidth(50)
                .shapeHeight(20)
                .labelOffset(12);

            svg.append("g")
                .attr("transform", "translate(50, 300)")
                .call(colorLegend);

            // Add slider

            var slider = svg.append("g")
                .attr("class", "slider")
                .attr("transform", "translate(0," + (height + margin.top) + ")");

            slider.append("line")
                .attr("class", "track")
                .attr("x1", xs.range()[0])
                .attr("x2", xs.range()[1])
              .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                .attr("class", "track-inset")
              .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                .attr("class", "track-overlay")
                .call(d3.drag()
                    .on("start.interrupt", function() { slider.interrupt(); })
                    .on("start drag", function() { 
                        update(xs.invert(d3.event.x)); 
                    }));

            slider.insert("g", ".track-overlay")
                .attr("class", "ticks")
                .attr("transform", "translate(0," + 18 + ")")
              .selectAll("text")
              .data(xs.ticks(50))
              .enter().append("text")
                .attr("x", xs)
                .attr("text-anchor", "middle")
                .text(function(d) { 
                    return formatTime(d); });

            var handle = slider.insert("circle", ".track-overlay")
                .attr("class", "handle")
                .attr("r", 9);

            var label = slider.append("text")  
                .attr("class", "label")
                .attr("text-anchor", "middle")
                .text(formatTime(xs.domain()[0]))
                .attr("transform", "translate(0," + (-25) + ")")

            var worldMap = svg.selectAll("path")
                    .data(topojson.feature(world,world.objects.countries).features);

            function drawCountry(year) {
                console.log("redraw country with year", year)
                
                worldMap.enter().append("path")
                    .attr("stroke", "black")
                    .attr("stroke-linejoin", "round")
                    .attr("d", path)
                    .attr("fill", function(d) {
                        var country = codeMap.get(d.id);
                        var tmpMap = dmap.get(year);
                        if (tmpMap.has(country)) {
                            var val = tmpMap.get(country);
                            return mapColors(val);
                        }
                        else {
                            return "white";
                        }
                    })
                    .attr("data-legend",function(d) { 
                        var country = codeMap.get(d.id);
                        
                        var tmpMap = dmap.get(year);
                        if (tmpMap.has(country)) {
                            var val = tmpMap.get(country);
                            return val;
                        }
                        return 0;
                    })
                    .on("mouseover", function(d) { 
                            d3.select(this).style("stroke", "grey");
                            var country = codeMap.get(d.id);
                            var tmpMap = dmap.get(year);
                            if (tmpMap.has(country)) {
                                var val = tmpMap.get(country);
                                tooltip.html("Year: " + year + "<br>Country: " + country +  "<br>Suicide Rate: " + val.toFixed(2))
                                    .style("height", "70px")
                                    .style("width", "200px")
                                    .style("display", "inline")
                                    .style("left", d3.event.pageX + 10 + "px")
                                    .style("top", d3.event.pageY +20 + "px");
                                return mouseover();
                            }
                            
                        })
                        .on("mouseout", function(d) { 
                            d3.select(this).style("stroke", "black");
                            d3.select(this).style("stroke-wdth", 3);
                            var country = codeMap.get(d.id);
                            var tmpMap = dmap.get(year);
                            if (tmpMap.has(country)) {
                                return mouseout();
                            }
                        })

                // new data has less countries?
                worldMap.exit().remove();

            }
            drawCountry("1985");

            function update(y) {
                // check that the newYear did not exceed our boundary
                y = Math.max(y, xs.domain()[0]);
                y = Math.min(y, xs.domain()[1]);

                handle.attr("cx", xs(y));
                label.attr("x", xs(y))
                    .text(formatTime(y));
                drawCountry(formatTime(y));
            }

        
        }


        // load suicde_country dadta
        function load_suicides_country() {
            d3.csv("data/suicides_country.csv").then(function(data) {
                console.log(data);
                data = data.reverse();
                var maxdata = data[0]['Avg. Suicides_per_100K_Pop'];
                var textlen = 200;
                var margin = 50;
                console.log('max country', data[0].Country)
                var xs = d3.scaleLinear().domain([0, parseFloat(maxdata)]).range([0, width-textlen-margin]);
                var height = 20 * data.length;

                svg.attr("height", height + 30)

                svg.selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                        .attr("x", textlen)
                        .attr("y", function(d, i) {return i * 20 + 20;})
                        .attr("width", function(d) {return xs(d['Avg. Suicides_per_100K_Pop']) ;})
                        .attr("height", 18)
                        .attr("fill", d3.color("steelblue"))
                        .on("mouseover", function(d) {
                            d3.select(this).attr("stroke", "black");
                            // tooltip.transition().duration(300).style("opacity", 0.9).style("display", "inline");
                            tooltip.html(d.Country + " Suicide Rate:" + d['Avg. Suicides_per_100K_Pop'] + " pp")
                                .style("display", "inline")
                                .style("left", d3.event.pageX + 50 + "px")
                                .style("top", d3.event.pageY +20 + "px");
                            return mouseover();
                        })
                        .on("mouseout", function(d) {   
                            d3.select(this).attr("stroke", "none"); 
                            return mouseout();
                        });
                
                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                        .attr("x", 10)
                        .attr("y", function(d, i) {return i * 20 + 35;})
                        .text(function(d) {return d.Country;})
                        .attr("font-size", "17px")
                        .attr("fill", "black");
            });
        }
       
        function load_suicide_sex() {
            d3.csv("data/suicides_sex_year.csv").then(function(data) {      
            // d3.csv("data/suicides_sex_year.csv", function(data) {      
                // write title of graph
                var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Avereage Suicide Rates Per Sex Per Year")
                    .attr("align", "center");

                // Add information to the graph to guide use
                var header = d3.select("#highlight").append("h4")
                    // .attr("class", "text-primary")
                    .text("Which Sex Has The Highest Suicide Rate?")
                    .attr("align", "left");
                var info = d3.select("#highlight").append("p")
                    .text("\n \n Men account for at least 70% of the suicide rate. This trend is the same in all years. ")
                    .attr("align", "left");
                
                // Process Data
                console.log(data);

                var dataMap = new Map();
                data.forEach(function(d) {
                    d.Suicide_Rate = +d.Suicide_Rate;

                    var obj = {
                        "year": d.Year,
                        "male" : 0,
                        "female" : 0
                    };

                    if (dataMap.has(d.Year)) {
                        obj = dataMap.get(d.Year);
                    }

                    if (d.Sex == "male") {
                        obj.male = d.Suicide_Rate;
                    }
                    else {
                        obj.female = d.Suicide_Rate;
                    }

                    dataMap.set(d.Year , obj);
                   
                });
 
                var dataObj = Array.from(dataMap.values());
                console.log("datamap", dataMap);

                var stack = d3.stack()
                    .keys(["male", "female"])
                    .order(d3.stackOrderNone)
                    .offset(d3.stackOffsetNone);

                var series = stack(dataObj);
                // transition before
                xs.domain(d3.extent(dataObj, function(d) { return (parseTime(d.year));}));
                ys.domain([0,  0]);      

                var groups = svg.selectAll("g.sex")
                    .data(series)
                    .enter().append("g")
                    .style("fill", function(d, i) {return colors(d.key);})

                var rect = groups.selectAll("rect")
                    .data(function(d) { return d; })
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return xs(parseTime(d.data.year)); })
                    .attr("y", function(d) { return ys(d[1]) ; })
                    .attr("height", function(d) { return  height - ys(d[1] - d[0]); })
                    .attr("width", width/dataObj.length - 5)
                    .on("mouseover", function(d) { 
                        d3.select(this).style("stroke", "black");
                        var sex = "Female";
                        if (d[0] == 0) {
                            sex = "Male";
                        }
                        tooltip.html("Year: " + d.data.year + "<br>Sex: " + sex +  "<br>Suicide Rate: " + (d[1] - d[0]).toFixed(2))
                            .style("height", "70px")
                            .style("width", "150px")
                            .style("display", "inline")
                            .style("left", d3.event.pageX + 10 + "px")
                            .style("top", d3.event.pageY +20 + "px");
                        return mouseover();
                    })
                    .on("mouseout", function() { 
                        d3.select(this).style("stroke", "none");
                        return mouseout();})

                // transition after
                ys.domain([0,  d3.max(dataObj, function(d) { return d.male + d.female;})]);     
                rect.transition().duration(t)
                    .attr("y", function(d) { return ys(d[1]) ; })
                    .attr("height", function(d) { return  height - ys(d[1] - d[0]); })
                // Create an axis component with d3.axisBottom
                var xaxis = svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(xs)); 
                // Create an axis component with d3.axisLeft
                var yaxis = svg.append("g")
                    .attr("class", "y axis")
                    .call(d3.axisLeft(ys)); 

            })
        }
        // load suicides_year data
        function load_suicides_year() {
            d3.csv("data/suicides_year.csv").then(function(data) {            
                // d3.csv("data/suicides_year.csv", function(data) {            

                // write title of graph
                var title = d3.select("#graph_title").append("h2")
                    .attr("class", "text-info")
                    .text("Avereage Suicide Rates Per Year")
                    .attr("align", "center");

                // Add information to the graph to guide use
                var header = d3.select("#highlight").append("h4")
                    .text("What Year Has The Highest Suicide Rate?")
